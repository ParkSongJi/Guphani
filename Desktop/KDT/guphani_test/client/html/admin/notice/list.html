<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="adminNoticeList" class="wrap">
        <div data-include-file="../menu.html" class="includeJs"></div>

            <div class="content-wrap">
                <h2 class="tit">공지사항관리</h2>
                <div class="search-wrap">
                    <table>
                        <tr>
                            <th>제목</th>
                            <td><input type="text" name="" id="titleSearch" placeholder="제목을 입력하세요" class="txt-box"></td>
                            <th>내용</th>
                            <td><input type="text" name="" id="contentSearch" placeholder="내용을 입력하세요" class="txt-box"></td>

                        </tr>
                        <tr>
                            <th>등록일자</th>
                            <td colspan="3">
                                <div class="date-wrap">
                                    <input type="date" name="" id="startDate" class="txt-box">
                                    <span class="date-deco">~</span>
                                    <input type="date" name="" id="endDate" class="txt-box">
                                </div>
                            </td>
                            <td class="button-td"><button type="button" class="black-btn">초기화</button></td>
                        </tr>
                    </table>
                </div>
                <div class="list-table-wrap">
                    <div class="top">
                        <span class="total">총 20개</span>
                        <div class="btn-wrap">

                        </div>
                    </div>

                    <div class="bottom">
                        <table>
                            <colgroup>
                                <col style="width: 5%;">
                                <col style="width: 5%;">
                                <col style="width: 30%;">
                                <col style="width: 30%;">
                                <col style="width: 10%;">
                                <col style="width: 7%;">
                            </colgroup>
                            <thead>
                                <th><input type="checkbox" name="" id="allAgree" class="type1"></th>
                                <th>No</th>
                                <th>제목</th>
                                <th>내용</th>
                                <th>등록일자</th>
                                <th>상세보기</th>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="checkbox" name="" id="" class="type1"></td>
                                    <td>1</td>
                                    <td>안녕하세요 공지드립니다</td>
                                    <td>안녕하세요 공지 상세내용입니다</td>
                                    <td>2023-01-11</td>
                                    <td><a href="./view.html" class="gray-btn view-btn">상세보기</a></td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox" name="" id="" class="type1"></td>
                                    <td>2</td>
                                    <td>안녕하세요 두번째공지드립니다</td>
                                    <td>안녕하세요 두번째 공지 상세내용입니다</td>
                                    <td>2023-01-12</td>
                                    <td><a href="./view.html" class="gray-btn view-btn">상세보기</a></td>
                                </tr>
                            </tbody>
                        </table>

                </div>
