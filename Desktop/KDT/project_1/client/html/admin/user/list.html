<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="../../../css/admin/layout.css" />
    <script src="../../../js/admin/admin.js" defer></script>
    <script src="../../../js/admin/list.js" defer></script>
    <title>회원관리</title>
  </head>
  <body>
    <div id="adminUserList" class="wrap">
      <!-- 공통 메뉴 -->
      <div data-include-file="../menu.html" class="includeJs"></div>
      <div class="common-right">
        <!-- 공통헤더 -->
        <header data-include-file="../header.html" class="includeJs"></header>
        <div class="content-wrap">
          <h2 class="tit">회원관리</h2>
          <div class="search-wrap">
            <table>
              <tr>
                <th>이름</th>
                <td><input type="text" name="" id="" placeholder="이름을 입력하세요" class="txt-box"></td>
                <th>아이디</th>
                <td><input type="text" name="" id="" placeholder="아이디를 입력하세요" class="txt-box"></td>
                <td class="button-td"><button type="button" class="point-btn">검색</button></td>
              </tr>
              <tr>
                <th>성별</th>
                <td colspan="3">
                  <div class="radio-wrap">
                    <input type="radio" name="gender" id="gender1" value="m" class="type1">
                    <label for="gender1">남자</label>
                  </div>
                  <div class="radio-wrap">
                    <input type="radio" name="gender" id="gender2" value="w" class="type1">
                    <label for="gender2">여자</label>
                  </div>
                </td>
                <td class="button-td"><button type="button" class="black-btn">초기화</button></td>
              </tr>
            </table>
          </div>
          <div class="list-table-wrap">
            <div class="top">
              <span class="total">20건</span>
              <div class="btn-wrap">
                <button type="button" class="black-btn">선택삭제</button>
              </div>
            </div>

            <div class="bottom">
              <table>
                <colgroup>
                  <col style="width: 3%;">
                  <col style="width: 5%;">
                  <col style="width: 5%;">
                  <col style="width: 10%;">
                  <col style="width: 5%;">
                  <col style="width: 10%;">
                  <col style="width: 10%;">
                  <col style="width: 10%;">
                  <col style="width: 5%;">
                  <col style="width: 10%;">
                  <col style="width: 6%;">
                </colgroup>
                <thead>
                  <th><input type="checkbox" name="" id="allAgree" class="type1"></th>
                  <th>No</th>
                  <th>회원번호</th>
                  <th>이름</th>
                  <th>성별</th>
                  <th>생년월일</th>
                  <th>아이디</th>
                  <th>핸드폰번호</th>
                  <th>회원상태</th>
                  <th>가입일</th>
                  <th>상세보기</th>
                </thead>
                <tbody>
                  <tr>
                    <td><input type="checkbox" name="" id="" class="type1"></td>
                    <td>1</td>
                    <td>1</td>
                    <td>홍길동</td>
                    <td>남자</td>
                    <td>1998-01-01</td>
                    <td>apple</td>
                    <td>010-1111-1111</td>
                    <td>Y</td>
                    <td>2023-12-12</td>
                    <td><a href="./view.html" class="gray-btn view-btn">상세보기</a></td>
                  </tr>
                  <tr>
                    <td><input type="checkbox" name="" id="" class="type1"></td>
                    <td>1</td>
                    <td>1</td>
                    <td>홍길동</td>
                    <td>남자</td>
                    <td>1998-01-01</td>
                    <td>apple</td>
                    <td>010-1111-1111</td>
                    <td>Y</td>
                    <td>2023-12-12</td>
                    <td><a href="./view.html" class="gray-btn view-btn">상세보기</a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="page">
            <ul>
              <li class="prev"><a href=""><i class="xi-angle-left"></i></a></li>
              <li class="on"><a href="">1</a></li>
              <li><a href="">2</a></li>
              <li><a href="">3</a></li>
              <li><a href="">4</a></li>
              <li><a href="">5</a></li>
              <li class="next"><a href=""><i class="xi-angle-right"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

</html>
