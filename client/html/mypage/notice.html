<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="../../css/layout.css" />
    <link rel="stylesheet" href="../../css/mypage.css" />
    <script src="../../js/layout.js" defer></script>
    <script src="../../js/mypage.js" defer></script>
    <title>공지사항</title>
  </head>
  <body>
    <div id="notice">
        <div id="inquiryList" class="inner-wrap">
            <!-- Header Section -->
            <header data-include-file="../inc/header.html" class="includeJs basic"></header>
            <div class="con-wrap">
                <main>
                    <h2 class="page-tit">공지사항</h2>
                    <ul class="list-wrap">
                    </ul>
                </main>
            </div>
        </div>
    </div>
    <!-- mypage모달 -->
    <div id="mypage" data-include-file="../inc/mypage.html" class="includeJs"></div>
  </body>
  <script>
    // 데이터패치
    fetch(`https://port-0-guphani-final-1gksli2alpullmg3.sel4.cloudtype.app/notice/user/list`)
    .then((response) => {return response.json()})
    .then((data) => {
        const listWrap = document.querySelector('.list-wrap')
        let html = ''
        data.forEach((el) => {
            html +=`
            <li class='list'>
                <div class="head">
                    <p class="bo-tit ellip2">${el.title}</p>
                </div>
                <div class="body">
                    <p class="ellip2">${el.contents}</p>
                </div>
                <div class="foot">
                    <div class="bo-date">${String(el.createdAt).split('T')[0]}</div>
                    <div class="util-wrap">
                    </div>
                </div>
                <div class="detail">
                    <div class="user">
                        <strong>${el.title}</strong>
                        <p>${el.contents}</p>
                    </div>
                </div>
            </li>
            `
        });
        listWrap.innerHTML = html;
    });
  </script>
</html>
