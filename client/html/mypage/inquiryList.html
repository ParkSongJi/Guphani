<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="../../css/layout.css" />
    <link rel="stylesheet" href="../../css/mypage.css">
    <script src="../../js/layout.js" defer></script>
    <script src="../../js/mypage.js" defer></script>
    <script src="../../js/inquery/list.js" defer></script>
    <title>문의하기</title>
  </head>
  <body>
    <div id="inquiryList" class="inner-wrap">
        <!-- Header Section -->
        <header data-include-file="../inc/header.html" class="includeJs basic"></header>
        <div class="con-wrap">
            <main>
                <h2 class="page-tit">문의하기</h2>
                <ul class="list-wrap">

                </ul>
                <a href="./inquiryForm.html" class="inner-wrap point-btn">문의하기</a>
            </main>
        </div>
    </div>
    <div class="layer-pop" id="inquireDelLayer">
        <div class="bg" onclick="layerOut('inquireDelLayer')"></div>
        <div class="inner-layer">
          <h2 class="mypage-logout-tit">문의삭제</h2>
          <p id="layerText">문의가 <strong class="txt-point">영구적으로 삭제</strong>됩니다.<br>삭제하시겠습니까?</p>
          <div class="btn-wrap two">
            <button type="button" class="point-btn" id="leyerDelBtn">삭제</button>
            <button type="button" class="black-btn" onclick="layerOut('inquireDelLayer')">닫기</button>
          </div>
        </div>
    </div>
    <!-- mypage모달 -->
    <div id="mypage" data-include-file="../inc/mypage.html" class="includeJs"></div>
  </body>
</html>
