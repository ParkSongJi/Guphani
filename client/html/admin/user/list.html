<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="../../../css/admin/layout.css" />
    <script src="../../../js/admin/admin.js" defer></script>
    <script src="../../../js/admin/list.js" defer></script>
    <title>회원관리</title>
  </head>
  <body>
    <div id="adminUserList" class="wrap">
      <!-- 공통 메뉴 -->
      <div data-include-file="../menu.html" class="includeJs"></div>
      <div class="common-right">
        <!-- 공통헤더 -->
        <header data-include-file="../header.html" class="includeJs"></header>
        <div class="content-wrap">
          <h2 class="tit">회원관리</h2>
          <div class="search-wrap">
            <table>
              <tr>
                <th>이름</th>
                <td><input type="text" name="name" id="name" placeholder="이름을 입력하세요" class="txt-box"></td>
                <th>아이디</th>
                <td><input type="text" name="id" id="id" placeholder="아이디를 입력하세요" class="txt-box"></td>
                <td class="button-td"><button type="button" id="schBtn" class="point-btn">검색</button></td>
              </tr>
              <tr>
                <th>성별</th>
                <td colspan="3">
                  <div class="radio-wrap">
                    <input type="radio" name="gender" id="gender1" value="male" class="type1">
                    <label for="gender1">남자</label>
                  </div>
                  <div class="radio-wrap">
                    <input type="radio" name="gender" id="gender2" value="female" class="type1">
                    <label for="gender2">여자</label>
                  </div>
                </td>
                <td class="button-td"><button type="button" class="black-btn" id="resetBtn">초기화</button></td>
              </tr>
            </table>
          </div>
          <div class="list-table-wrap">
            <div class="top">
              <span id="totalCount" class="total">12건</span>
              <div class="btn-wrap">
                <button type="button" class="black-btn" id="selectDel">선택삭제</button>
              </div>
            </div>

            <div class="bottom">
              <table>
                <colgroup>
                  <!-- <col style="width: 5%;"> -->
                  <col style="width: 5%;">
                  <col style="width: 10%;">
                  <col style="width: 10%;">
                  <col style="width: 5%;">
                  <col style="width: 8%;">
                  <col style="width: 10%;">
                  <col style="width: 10%;">
                  <col style="width: 15%;">
                  <col style="width: 10%;">
                </colgroup>
                <thead>
                  <!-- <th><input type="checkbox" name="" id="allAgree" class="type1"></th> -->
                  <th>No</th>
                  <th>아이디</th>
                  <th>이름</th>
                  <th>성별</th>
                  <th>생년월일</th>
                  <th>핸드폰번호</th>
                  <th>회원상태</th>
                  <th>가입일</th>
                  <th>상세보기</th>
                </thead>
                <tbody>

                </tbody>
                
              </table>
            </div>
          </div>
          <div class="page">
            <ul id="pageUl">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
