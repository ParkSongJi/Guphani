<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
<!-- Editor's Style -->
<link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
<link rel="stylesheet" href="../../../css/admin/layout.css" />
<script src="https://uicdn.toast.com/editor/3.0.2/toastui-editor-all.min.js"></script>
<script src="../../../js/admin/admin.js" defer></script>
<script src="../../../js/admin/firstAid/modify.js" defer></script>
<title>응급처치 수정 페이지</title>
</head>
<body>
<div id="adminfirstAidModify" class="wrap detail">
    <!-- 공통 메뉴 -->
    <div data-include-file="../menu.html" class="includeJs"></div>
    <div class="common-right">
    <!-- 공통헤더 -->
    <header data-include-file="../header.html" class="includeJs"></header>
    <div class="content-wrap">
        <h2 class="tit">응급처치 수정</h2>
        <div class="detail-wrap">
            <section>
                <div class="table-wrap">
                    <form>
                        <table class="type2">
                            <tr>
                                <th>제목</th>
                                <td><input type="text" name="title" id="title" placeholder="제목을 입력해주세요"></td>
                            </tr>
                            <tr>
                                <th>유튜브</th>
                                <td><input type="text" name="youtube" id="youtube" placeholder="유튜브 링크를 입력해주세요"></td>
                            </tr>
                            <tr>
                                <th>내용</th>
                                <td>
                                    <div id="editorWrap">
                                    </div>
                                </td>
                            </tr>
                        </table>
                        <div class="btn-wrap">
                            <button type="button"><a href="./view.html" id="backBtn" class="black-btn">뒤로가기</a></button>
                            <button type="button" class="point-btn" id="modifyBtn">공지수정</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
    </div>
</div>
<div class="layer-pop" id="firstAidModifyLayer">
    <div class="bg" onclick="layerOut('firstAidModifyLayer')"></div>
    <div class="inner-layer">
        <p class="inner-text"></p>
        <div class="btn-wrap two">
            <button type="button" class="black-btn" onclick="layerOut('firstAidModifyLayer')">닫기</button>
        </div>
    </div>
</div>
</body>
</html>
