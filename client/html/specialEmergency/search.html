<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="../../css/layout.css" />
    <link rel="stylesheet" href="../../css/mypage.css" />
    <script
    type="text/javascript"
    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=1d5e8f585164b9e1232f60868dbf932c">
    </script>
    <script src="../../js/layout.js" defer></script>
    <script src="../../js/specialEmergency.js" defer></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script> 
    <title>특수응급 검색</title>
  </head>
  <body>
    <!-- 검색 -->
    <div id="specialEmergencySh">
      <!-- Header Section -->
      <header data-include-file="../inc/header.html" class="includeJs basic"></header>
      <div class="inner-wrap">
        <div class="con-wrap">
            <main>
              <div class="search">
                  <h2 class="page-tit">특수응급 검색</h2>
                  <form action="">
                    <ul class="quick-ul">
                      <li><button type="button">소아청소년</button></li>
                      <li><button type="button">산부인과</button></li>
                      <li><button type="button">손·발가락 접합술</button></li>
                      <li><button type="button">화상</button></li>
                    </ul>
                    <div class="input-area txt-box" onclick="layerOn('searchSelect')">
                      <input type="text" name="" id="inputTxt" placeholder="진료과목을 입력 및 선택해주세요">
                      <button type="button" class="xi-angle-down"></button>
                    </div>
                    <div class="select-scroll">
                      <ul class="select-ul">
                      </ul>
                    </div>
                  </form>
              </div>
              <div class="list">
                <div class="deco"><span></span></div>
                <ul class="list-ul">
                </ul>
              </div>
            </main>
            <div class="modal-wrap">
              <div class="select-box" id="searchSelect">
                <ul class="specialListSelectBox">
                  
                </ul>
              </div>
            </div>
        </div>
      </div>
    </div>
    <!-- 디테일 모달 -->
    <div id="specialEmergencyDetail">
      <div class="inner-wrap">
        <div class="back-btn" style="z-index:1;">
          <button type="button" id="detailBack"><i class="xi-angle-left"></i>뒤로가기</button>
        </div>
          <div class="map-wrap">
            <div id="detailMap" style="width: 100%;height: 100%; z-index:0;"></div>
          </div>
          <div class="info-wrap">
          </div>
      </div>
    </div>
    <!-- mypage모달 -->
    <div id="mypage" data-include-file="../inc/mypage.html" class="includeJs"></div>
  </body>
</html>
