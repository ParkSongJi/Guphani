<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본정보수정</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="../../css/user/updateUserInfo.css" />
    <link rel="stylesheet" href="../../css/mypage.css" />
    <script src="../../js/layout.js" defer></script>
    <script src="../../js/user/updateUserInfo.js" defer></script>
</head>
<body>
    <div id="updateUserInfo">
        <!-- Header Section -->
        <header data-include-file="../inc/header.html" class="includeJs basic"></header>
        <div class="inner-wrap">
            <div class="main_box">
                <h2 class="page-tit">
                    회원정보 수정
                </h2>
                <div class="input-wrap"></div>
                <form action="" onsubmit="return fn_login()">
                    <div class="input-wrap">
                        <div class="input-area">
                            <p class="left">아이디 <span class="must_red">*</span></p>
                            <div class="btn_box">
                                <input type="text" name="" id="userid" class="txt-box" disabled>
                            </div>
                        </div>
                        <div class="input-area">
                            <p class="left">비밀번호 <span class="must_red">*</span></p>
                            <a href="./findIdPw.html"><button type="button" class="black-btn resetPwBtn txt-box" id="resetPwBtn">비밀번호 재설정</button></a>
                        </div>
                        <div class="input-area">
                            <p class="left">이름 <span class="must_red">*</span></p>
                            <input type="text" name="username" id="name" class="txt-box" placeholder="이름 입력">
                        </div>
                        <div class="input-area">
                            <p class="left">생년월일 <span class="must_red">*</span></p>
                            <input type="text" name="" id="birthdate" class="txt-box" placeholder="8자리 입력 ex) 20001001">
                            <p class="info_text hidden hiddenBirth" id="hiddenBirth">8자리의 생년월일을 정확하게 입력해주세요.</p>
                        </div>

                        <div class="input-area">
                            <p class="left">휴대폰번호 인증(본인명의) <span class="must_red">*</span></p>
                            
                            <div class="btn_box">
                                <input type="text" name="" id="phoneNumber" class="txt-box hp_txt_box"
                                    placeholder="휴대폰번호 11자리 입력">
                                <button class="check_btn" id="hpCheck" type="button">인증받기</button>
                            </div>
                            
                            <div class="btn_box hp-check" id="verification">
                                <input type="text" name="" id="verficateCode" class="txt-box hp_txt_box input6Number"
                                    placeholder="인증번호 6자리 입력">
                                    <button class="check_btn" id="hpCheckNumber" type="button">입력</button>                            
                            </div>
                        </div>
                        <!--
                        <div class="input-area">
                            <p class="left">휴대폰번호 <span class="must_red">*</span></p>
                            <div class="btn_box">
                                <input type="text" name="" id="phoneNumber" class="txt-box">
                            </div>
                            <div class="btn_box hp-check">
                                <input type="text" name="" id="hpCheck" class="txt-box hp_txt_box input6Number" placeholder="인증번호 6자리 입력">
                                <button class="check_btn" id="hpCheckBtn" type="button">입력</button>
                            </div>
                        </div> --> 
                        <div class="input-area">
                            <p class="left">성별 <span class="must_red">*</span></p>
                            <div class="gender-radio" >
                                <label><input type="radio" id="male" name="gender" value="male" class="genderText">남자</label>
                                <label><input type="radio" id="female" name="gender" value="female" class="genderText" >여자</label>
                            </div>
                        </div>
                        <button type="button" class="point-btn1" id="submitForm">수정사항 저장</button>
                        <button type="button" class="black-btn1" id="changeAndNextBtn">추가정보 수정</button>
                    </div>
                </form>
            </div>

        </div>
        <div class="layer-pop" id="updateUserInfoLayer">
            <div class="bg" onclick="layerOut('updateUserInfoLayer')"></div>
            <div class="inner-layer">
                <p id="message"></p>
                <div class="btn-wrap two">
                    <button type="button" class="black-btn" id="closePopup" onclick="layerOut('updateUserInfoLayer')">닫기</button>
                </div>
            </div>
        </div>
        <div class="layer-pop" id="goUpdateUserInfo2Layer">
            <div class="bg" onclick="layerOut('goUpdateUserInfo2Layer')"></div>
            <div class="inner-layer">
                <p id="message1"></p>
                <div class="btn-wrap two">
                    <button type="button" class="point-btn" id="goNext">추가정보 수정</button>
                    <button type="button" class="black-btn" id="closePopup2" onclick="layerOut('goUpdateUserInfo2Layer')">닫기</button>
                </div>
            </div>
        </div>
    </div>
    <!-- mypage모달 -->
    <div id="mypage" data-include-file="../inc/mypage.html" class="includeJs"></div>
</body>
</html>
